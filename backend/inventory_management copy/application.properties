spring.application.name=(enter you database name here)

# Database Connection Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/(enter your database name here)
spring.datasource.username=(enter your username here)
spring.datasource.password=(enter your password here)

# Driver Class Name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Fix case sensitivity issue in column names
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
